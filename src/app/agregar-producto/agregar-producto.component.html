<form
  action=""
  class="mb-3"
  (submit)="AgregarProducto($event)"
>

  <h5 class="text-center">Agregar Producto:</h5>

  <input
    type="text"
    class="form-control"
    placeholder="Nombre del producto"
  />

  <div class="my-2"></div>

  <input
    #inputNombreProducto
    type="number"
    class="form-control"
    placeholder="Precio del producto"
  />

  <div class="my-2"></div>

  <div class="text-center">
    <button type="submit" class="btn btn-dark form-control">
      <i class="bi bi-plus mx-1"></i>
      <span>Agregar</span>
    </button>
  </div>

</form>
